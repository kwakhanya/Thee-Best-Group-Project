<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <style>

            /* Style for the win pop-up container */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    /* display: flex; */
    justify-content: center;
    align-items: center;
}

/* Style for the pop-up content */
.popup-content {
    background: white;
    padding: 20px;
    text-align: center;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

/* Style for the close button */
#close-popup {
    margin-top: 10px;
    cursor: pointer;
}

    </style>
</head>
<body>
    
    <div class="container1">
        <div class="player">
            <canvas class="tetris" width="240" height="400"></canvas>
            <div class="score"></div>
        </div>
        
    </div>
    <div id="win-popup" class="popup">
        <div class="popup-content">
            <h2>You Win!</h2>
            <p>Congratulations! You have reached a score of 50.</p>
            <button id="close-popup">Close</button>
        </div>
   
    <script src="arena.js"></script>
    <script src="player.js"></script>
    <script src="tetris.js"></script>
    <script src="main.js"></script>
    <script>
        const singlePlayButton = document.getElementById('singlePlay');
        const doublePlayButton = document.getElementById('doublePlay');
        const container1 = document.querySelector('.container1');
        const container2 = document.querySelector('.container2');

        singlePlayButton.addEventListener('click', () => {
            container1.style.display = 'flex';
            container2.style.display = 'none';
        });

        doublePlayButton.addEventListener('click', () => {
            container1.style.display = 'none';
            container2.style.display = 'flex';
        });


    </script>
</body>
</html>

</body>
